
<!DOCTYPE html> <!-- doctype define a versão do html -->
<html>
    <head>
        <!-- Na tag head ficam as configurações do meu documento -->
        <title>Hello World!</title> <!-- essa tag title é responsavel pelo titulo que fica na aba do navegador -->
    </head>
    <body>
        <!-- A tag body é o corpo do meu documento, ou seja, a parte que será visivel do documento -->
        <h1> Hello World!</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Hic illo nostrum ullam commodi, voluptates voluptas dolore dolor. Delectus, officia nesciunt odio nobis similique numquam suscipit. In quaerat corporis et ex.</p>
    </body>
</html>
